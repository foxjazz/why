<h1>{{title}}</h1>
    
    <h2> Please pick a region </h2>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="row">
    
      <div class="col-xs-4">
      <!-- <ul class=heroes>
             <li *ngFor="let System of avSystems">
                {{ System.location.name }} 
             </li>
           </ul>-->
      <ul class=heroes>
          <li *ngFor="let Region of Regs" [class.selected]="hero === selectedHero" (click)="onSelectRegion(Region)">
           <span class="badge">{{Region.id_str}}</span> {{ Region.name }}
          
            </li>
      </ul>
      </div>
      <div class="col-xs-5">
        <h3> > Systems </h3>
       <ul class=heroes>
             <li *ngFor="let System of avSystems" [class.halselected]="hal === selectedHal" (click)="onSelectStation(System)">
                {{ System.location.name }} 
             </li>
        </ul>
         <h3>> Selected Stations </h3>
        <ul class=heroes>
             <li *ngFor="let sysshort of selSystems" [class.halselected]="hal === selectedHal" (click)="onRemoveStation(sysshort)">
                {{ sysshort.system }} 
             </li>
        </ul>
      </div>
  </div>
  <h2> loading status = {{loaded}} </h2>
